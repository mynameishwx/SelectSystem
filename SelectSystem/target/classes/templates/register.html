    <script type="text/javascript">
		function ajaxone(){
			var name=document.getElementById("name").value;
			//不为空才发请求，为空则提醒
			if(name=="" || name==null)
				{
					var data="用户名不能为空";
					document.getElementById("getbyid").innerHTML=data;
				}
			else{
			//创建xmlhttpqequest 对象
			var xmlhttprequestone=new XMLHttpRequest();
			//绑定事件
			xmlhttprequestone.onreadystatechange=function(){
				  if(xmlhttprequestone.readyState==4&&xmlhttprequestone.status==200){
					  var dataone=xmlhttprequestone.responseText;
					  if(dataone==""){
					        dataone="用户已注册,请登录!";
					        document.getElementById("getbyid").innerHTML=dataone;
					  }else{
					      dataone="";
					        document.getElementById("getbyid").innerHTML=dataone;
					  }
				  }
			}
			var parname="name="+name;
			//初始化数据
			xmlhttprequestone.open("post","Signin/sigid?"+parname,true);
			//发送请求
			xmlhttprequestone.send();
			}
		}
	</script>
